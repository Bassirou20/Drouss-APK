<div class="h-100vh pt-50 pb-50" [class.component-dark-theme]="themeService.isDark()" [class.card-borderd-theme]="themeService.isCardBorder()" [class.card-border-radius]="themeService.isCardBorderRadius()" [class.component-rtl-enabled]="themeService.isRTLEnabled()">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="tagus-form ms-auto me-auto">
                <div class="title">
                    <div class="d-flex mb-10 align-items-center">
                        <h2 class="mb-0 me-30"> </h2>
                        <img [src]="logo" alt="logo-icon" width="150" class="ms-30">
                    </div>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                    <div class="bg-white border-radius pt-20 ps-20 pe-20">
                        <div *ngIf="submitted && f['email '].errors || f['password'].errors" class="invalid-feedback">
                            <div class="alert alert-danger" role="alert">
                                Email et Mot de Passe Requis
                            </div>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Email Address <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Enter email address</mat-label>
                                <input matInput formControlName="email">

                            </mat-form-field>
                        </div>
                        <div class="tagus-form-group without-icon">
                            <label class="d-block mb-12 fw-semibold gray-color">Password <span>*</span></label>
                            <mat-form-field appearance="fill">
                                <mat-label>Enter your password</mat-label>
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="d-flex info align-items-center justify-content-space-between">
                        <mat-checkbox class="gray-color">Remember me</mat-checkbox>
                        <a routerLink="/authentication/forgot-password" class="d-inline-block main-color fw-medium">Mot de passe Oubli√©?</a>
                    </div>
                    <button mat-flat-button class="tagus d-block fw-semibold">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
