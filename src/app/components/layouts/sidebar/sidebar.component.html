<div class="sidebar-area bg-white box-shadow" [ngClass]="{'active': isToggled}" [class.dark-sidebar]="themeService.isSidebarDark()" [class.right-sidebar]="themeService.isRightSidebar()" [class.hide-sidebar]="themeService.isHideSidebar()">
    <div class="logo bg-white">
        <a routerLink="/pages" class="d-flex align-items-center">
            <img [src]="logo" alt="logo" height="10" width="130">
        </a>
    </div>
    <div class="burger-menu" (click)="toggle()" [ngClass]="{'active': isToggled}">
        <span class="top-bar"></span>
        <span class="middle-bar"></span>
        <span class="bottom-bar"></span>
    </div>
    <ng-scrollbar visibility="hover" style="height: 100vh;">
        <div class="sidebar-inner">
            <div class="sidebar-menu">
                <mat-accordion>
                    <span class="sub-title gray-color">MENU</span>
                    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = true">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                               <a routerLink="/pages">
                                    <i class="flaticon-menu-1"></i>
                                    <span class="title">Dashboard</span>
                                    <span class="badge">1</span>
                               </a>
                            </mat-panel-title>
                        </mat-expansion-panel-header>


                    </mat-expansion-panel>
                    <a routerLink="/pages/promos" *ngIf="userRole !== 'MEDIATEUR_EMPLOI'" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-menu-link">
                        <i class="flaticon-to-do-list"></i>
                        <span class="title">Promos</span>
                    </a>

                    <a routerLink="/pages/referentiels" *ngIf="userRole !== 'MEDIATEUR_EMPLOI'" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-menu-link">
                        <i class="flaticon-calendar"></i>
                        <span class="title">Référentiels</span>
                    </a>

                    <a routerLink="/pages/utilisateurs" *ngIf="userRole === 'SUPER_ADMIN'" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-menu-link">
                        <i class="flaticon-user-1"></i>
                        <span class="title">Utilisateurs</span>
                    </a>

                    <a routerLink="/pages/visiteurs" *ngIf="userRole === 'ADMINISTRATEUR' || userRole === 'SUPER_ADMIN'" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-menu-link">
                        <i class="flaticon-user-1"></i>
                        <span class="title">Visiteurs</span>
                    </a>



                    <a routerLink="/pages/presence" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-menu-link">
                        <i class="flaticon-user-1"></i>
                        <span class="title">Presence</span>
                    </a>

                    <a routerLink="/pages/events" *ngIf="userRole !== 'MEDIATEUR_EMPLOI'" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-menu-link">
                        <i class="flaticon-calendar"></i>
                        <span class="title">Evénements</span>
                    </a>

                    <a routerLink="/pages/insertions" *ngIf="userRole !== 'MEDIATEUR_EMPLOI'" class="sidebar-menu-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidebar-menu-link">
                        <i class="flaticon-calendar"></i>
                        <span class="title">Insertions</span>
                    </a>

                </mat-accordion>
            </div>
        </div>
    </ng-scrollbar>
</div>
