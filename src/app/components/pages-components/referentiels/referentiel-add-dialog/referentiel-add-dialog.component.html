<div class="create-dialog-box scrollable-dialog">
    <div class="title d-flex align-items-center justify-content-space-between">
        <h4 class="mb-0">Nouveau Referentiel</h4>
        <button class="close-btn bg-transparent p-0 border-none" (click)="close()"><i class="flaticon-close"></i></button>
    </div>
    <form [formGroup]="referentielForm" (ngSubmit)="saveReferentiel()">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Libelle</label>
                    <input type="text" class="input-control" placeholder="Entrer le libelle du referentiel" formControlName="libelle">
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label class="d-block fw-semibold">Description</label>
                    <input type="text" class="input-control" placeholder="Entrer la description du referentiel" formControlName="description">
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="gray" (click)="close()"><i class="ri-close-fill"></i> Cancel</button>
            <button type="submit"><i class="ri-add-fill" ></i> Create New Referentiel</button>
        </div>
    </form>
</div>
