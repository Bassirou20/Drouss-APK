<mat-card class="mb-25 tagus-card">
    <mat-card-header>

            <i class="ri-add-fill"></i> Ajouter
        </button>
    </mat-card-header>
    <mat-card-content>
        <full-calendar #calendar [options]="calendarOptions"></full-calendar>
    </mat-card-content>
</mat-card>
