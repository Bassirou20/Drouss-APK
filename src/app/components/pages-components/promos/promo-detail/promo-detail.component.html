<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Promotions</h5>
    <ol class="breadcrumb mb-0 ps-0">

        <li class="breadcrumb-item fw-semibold">Promos</li>
        <li class="breadcrumb-item fw-semibold"> Détails</li>
    </ol>
</div>


<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column" fxLayoutGap="25px" fxLayoutGap.xs="0" fxLayoutGap.sm="0" fxLayoutGap.md="0">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.lg="33%" fxFlex.md="100%" class="col me-30">
        <app-promo-dashboard [promo]="promoRef"></app-promo-dashboard>
    </div>
    <app-dashboard-item class="ms-30" [nombre]="refLength" [libelle]="'Nombre de Référentiels'"></app-dashboard-item>
    <app-dashboard-item class="ms-30" [nombre]="nombreApprenant" [libelle]="'Nombre d\'Apprenants Actifs'"></app-dashboard-item>
    <app-dashboard-item class="ms-30" [nombre]="nombreApprenantInactive" [libelle]="'Nombre d\'Apprenants Inactifs'"></app-dashboard-item>
</div>

<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayout.md="column" fxLayoutGap="25px" fxLayoutGap.xs="0" fxLayoutGap.sm="0" fxLayoutGap.md="0">
    <div fxFlex="66.666666%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" class="col">
        <mat-card class="mb-25 tagus-card current-courses-box">
            <mat-card-header>
                <h5 class="mb-0">Liste des Réferentiels</h5>
                <button type="button" mat-button class="position-relative dot-btn p-0 bg-transparent border-none" [matMenuTriggerFor]="monthMenu">
                    <i class="ri-more-fill"></i>
                </button>
                <mat-menu #monthMenu="matMenu" class="dotMenu monthMenu" xPosition="before">
                    <button mat-menu-item type="button" (click)="openAddRefDialog('300ms', '100ms')" class="bg-transparent border-none position-relative">
                        <i class="ri-add-circle-line"></i> Add
                    </button>
                    <button mat-menu-item type="button" (click)="openRemoveRefDialog('300ms', '100ms')" class="bg-transparent border-none position-relative">
                        <i class="ri-delete-bin-6-line"></i> Delete
                    </button>
                    <button mat-menu-item type="button" class="bg-transparent border-none position-relative">
                        <i class="ri-restart-line"></i> Refresh
                    </button>
                </mat-menu>
            </mat-card-header>
            <mat-card-content>

                <div class="row">
                    <div class="col-lg-3 col-md-4 " *ngFor="let referentiel of promoRef?.referentiels">
                        <mat-card class="mb-25 tagus-card ref" [routerLink]="[referentiel.id]">
                            <mat-card-header class="border-bottom">
                                <h5 class="mb-0" [ngStyle]="{ 'color': isReferentielInactive(referentiel.id) ? 'red' : 'green' }">{{referentiel.libelle|titlecase}}</h5>
                            </mat-card-header>
                            <mat-card-content>
                                <img [src]="imgRef" alt="card" class="border-radius">
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>

        <app-promo-entreprise ></app-promo-entreprise>
    </div>
    <div fxFlex="33.333333%" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="100%" class="col">
        <app-dashbord-circle-item></app-dashbord-circle-item>
        <app-dashbord-circle [totalApprenante]="nombreApprenant"></app-dashbord-circle>


    </div>
</div>
