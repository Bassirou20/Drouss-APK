<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-space-between">
    <h5 class="mb-0">Evénements</h5>
    <ol class="breadcrumb mb-0 ps-0">
        <li class="breadcrumb-item">
            <a routerLink="/">
                <i class="ri-home-8-line"></i> Dashboard
            </a>
        </li>
        <li  class="breadcrumb-item fw-semibold">Evénements</li>
    </ol>
</div>

<mat-card class="mb-25 tagus-card">
    <mat-card-header>
        <button mat-flat-button class="default-btn tagus" (click)="openAddEventDialog('300ms', '100ms')">
            <i class="ri-add-fill"></i> Nouvel Evénement
        </button>
    </mat-card-header>
    <mat-card-content>
        <full-calendar #calendar [options]="calendarOptions"></full-calendar>
    </mat-card-content>
</mat-card>
